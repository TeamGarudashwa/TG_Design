<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG-APCalc</title>
  <link rel="icon" href="./public/images/images.jpeg" type="image/png">
  <link rel="stylesheet" href="./src/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Urbanist:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header class="app-header">
    <div class="header-content">
      <!-- add a teamm logo -->
      <img src="./public/images/images.jpeg" alt="Team Garudashwa Logo" class="logo">
      <h1>Team Garudashwa</h1>
      <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <nav class="tabs-container">
    <div class="tabs-scroll">
      <a href="wing-area-new.html" class="tab" data-tab="wing-area">Wing Area</a>
      <a href="wing-parameter.html" class="tab" data-tab="wing-parameter">Wing Parameter</a>
      <a href="dynamic-thrust.html" class="tab" data-tab="dynamic-thrust">Dynamic Thrust</a>
      <a href="climb-rate.html" class="tab" data-tab="climb-rate">Climb Rate</a>
      <a href="sink-rate.html" class="tab" data-tab="sink-rate">Sink Rate</a>
      <a href="landing-distance.html" class="tab" data-tab="landing-distance">Landing Distance</a>
      <a href="takeoff-distance.html" class="tab" data-tab="takeoff-distance">Takeoff Distance</a>
      <a href="vn-diagram.html" class="tab" data-tab="vn-diagram">V-N Diagram</a>
      <a href="wheel-track.html" class="tab active" data-tab="wheel-track">Wheel Track and Base</a>
      <button class="tab import-btn" id="import-btn" style="cursor: pointer; margin-left: 10px;">
          <i class="fas fa-file-import"></i> Export to Excel
      </button>
    </div>
  </nav>

  <main class="app-content">
    <div class="calculator-container">
      <h2>Wheel Track and Base Calculator</h2>
      <div class="input-section">

        <div class="dynamic-inputs">
          <div class="input-section">
            <div class="input-header">
              <h4>Wheel Base Range (inches)</h4>
                <div class="input-group">
                  <label for="wheel-base-start">Start:</label>
                  <input type="number" id="wheel-base-start" step="0.1" min="0" class="form-control" value="10">
                </div>
                <div class="input-group">
                  <label for="wheel-base-end">End:</label>
                  <input type="number" id="wheel-base-end" step="0.1" min="0.1" class="form-control" value="20">
                </div>
                <div class="input-group">
                  <label for="wheel-base-step">Step:</label>
                  <input type="number" id="wheel-base-step" step="0.1" min="0.1" class="form-control" value="1">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="button-group">
          <button type="button" id="calculate" class="btn btn-primary">Calculate Wheel Track and Base</button>
          <!-- Export functionality moved to the Import button in the navigation -->
          <button type="button" id="reset" class="btn btn-secondary">Reset</button>
        </div>

        <div class="results-section" id="results-section">
          <div class="section-header">
            <h3>Results</h3>
            <div class="fullscreen-toggle" id="fullscreen-toggle" title="Toggle fullscreen">
              <i class="fas fa-expand"></i>
            </div>
          </div>
          <div class="results-container" id="results-container">
            <div id="debug-info" style="color: red; font-size: 14px; margin-bottom: 10px;"></div>
            <div class="table-wrapper">
              <!-- Results table will be inserted here by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Load SheetJS library first -->
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  <!-- Load other scripts -->
  <script src="./src/theme.js"></script>
  <!-- Make sure wheel-track-export.js is loaded before wheel-track.js -->
  <script src="./src/wheel-track-export.js"></script>
  <script src="./src/wheel-track.js" type="module"></script>
</body>

</html>
