<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TG AP Calc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./src/style_login_page.css">
</head>
<body>
    <div class="split-container">
        <!-- Left side - Login Form -->
        <div class="login-side">
            <div class="login-container">
                <div class="login-card">
                    <div class="logo-container">
                        <img src="./public/images/images.jpeg" alt="Team Logo" class="team-logo">
                        <h1>TG AP Calc</h1>
                    </div>
                    
                    <div class="welcome-text">
                        <h2>Welcome Back</h2>
                        <p>Please enter the password to continue</p>
                    </div>
                    
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter the password" required>
                            <div id="error-message" class="error-message"></div>
                        </div>
                        
                        <button type="submit" class="login-button">
                            <span id="button-text">Sign In</span>
                            <div id="button-loading" class="button-loading" style="display: none;">
                                <div class="spinner"></div>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Right side - Image -->
         <!-- add link to image -->
        <div class="image-side" >
            <img src="./public/images/login_page_wallpaper.png" alt="Aerospace Background" class="side-image" onclick="window.location.href = 'https://www.teamgarudashwa.in/';">
        </div>
    </div>

    <script>
        // Hardcoded password (in a real app, this would be handled server-side with proper hashing)
        const CORRECT_PASSWORD = 'admin123';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const buttonText = document.getElementById('button-text');
            const buttonLoading = document.getElementById('button-loading');
            
            // Show loading state
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'flex';
            
            // Simulate API call delay
            setTimeout(() => {
                if (passwordInput.value === CORRECT_PASSWORD) {
                    // Password is correct
                    errorMessage.textContent = '';
                    passwordInput.classList.remove('error');
                    
                    // Redirect to wingarea-new.html on successful login
                    window.location.href = 'wing-area-new.html';
                } else {
                    // Password is incorrect
                    errorMessage.textContent = 'Incorrect password. Please try again.';
                    passwordInput.classList.add('error');
                    passwordInput.focus();
                    
                    // Reset button state
                    buttonText.style.display = 'block';
                    buttonLoading.style.display = 'none';
                }
            }, 800); // Simulate network delay
        });
    </script>
</body>
</html>
