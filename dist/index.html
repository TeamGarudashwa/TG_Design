                    <div class="welcome-text">
                        <h2>Welcome Back</h2>
                        <p>Please enter the password to continue</p>
                    </div>
                    
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter the password" required>
                            <div id="error-message" class="error-message"></div>
                        </div>
                        
                        <button type="submit" class="login-button">
                            <span id="button-text">Sign In</span>
                            <div id="button-loading" class="button-loading" style="display: none;">
                                <div class="spinner"></div>
                            </div>
                        </button>

        </div>

    <script>
        // Hardcoded password (in a real app, this would be handled server-side with proper hashing)
        const CORRECT_PASSWORD = 'admin123';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const buttonText = document.getElementById('button-text');
            const buttonLoading = document.getElementById('button-loading');
            
            // Show loading state
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'flex';
            
            // Simulate API call delay
            setTimeout(() => {
                if (passwordInput.value === CORRECT_PASSWORD) {
                    // Password is correct
                    errorMessage.textContent = '';
                    passwordInput.classList.remove('error');
                    
                    // Redirect to wingarea-new.html on successful login
                    window.location.href = 'wing-area-new.html';
                } else {
                    // Password is incorrect
                    errorMessage.textContent = 'Incorrect password. Please try again.';
                    passwordInput.classList.add('error');
                    passwordInput.focus();
                    
                    // Reset button state
                    buttonText.style.display = 'block';
                    buttonLoading.style.display = 'none';
                }
            }, 800); // Simulate network delay
        });
    </script>
